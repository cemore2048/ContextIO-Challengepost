<body ng-controller="indexController">

		<!-- <div class="container-fluid">
			<div ng-app="contextioChallenge">

    		</div>

			<div id="viz"></div>
			<table class="table table-striped table-hover table-bordered" id="contacts">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
					</tr>
				</thead>

				<tbody>

					<tr ng-repeat="x in contacts">
						<!-- <td class="checkbox">
							<label>
								<input type="checkbox">
							</label>
						</td> -->
						<td ng-click='clickAction(x)'>{{x.name}}</td>
						<td>{{x.email}}</td>
					</tr>
				</tbody>
				<div class="row">
					<div class="col-md-3 count" id="sent">
							<div class="panel panel-default">
								<div class="panel-heading text-center">Sent to</div>
								<div class="panel-body text-center">
									{{sent}}
								</div>
							</div>
					</div>

					<div class="col-md-3 count" id="recieved">
						<div class="panel panel-default">
							<div class="panel-heading text-center">Recieved From</div>
							<div class="panel-body text-center">
								{{received}}
							</div>
						</div>
					</div>

					<div class="col-md-3 count" id="total">
						<div class="panel panel-default">
							<div class="panel-heading text-center">Total</div>
							<div class="panel-body text-center">
								{{total}}
							</div>
						</div>
					</div>
				</div>
			</table>
		</div>

		<script src="/bower_components/d3/d3.min.js" type="text/javascript"></script>
		<script src="/bower_components/angular/angular.js"></script>

		<script src="/js/app.js"></script>
</body>
