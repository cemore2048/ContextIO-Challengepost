<!doctype html>
<html ng-app="contextioChallenge">

<head>
	<title> </title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-controller="indexController">

		<table id="contacts">
			<tr ng-repeat="x in contacts">

					<td><button ng-click='clickAction(x)'>{{x.name}}</button></td>


			</tr>
				<div   id = "sent" class="count">
						{{sent}}

				</div>

				<div id = "recieved" class="count">
						{{received}}
				</div>

				<div id = "total" class="count">
						{{total}}
				</div>
			<div ng-hide="">

			</div>
		</table>

		<script src="/bower_components/d3/d3.min.js" type="text/javascript"></script>
		<script src="/bower_components/angular/angular.js"></script>

		<script src="/js/app.js"></script>
</body>
<html>
